<ion-content role="feed">
    <div class="pokedex">
        <div class="pokedex-screen">
            <ion-list>
                <app-item-pokemon role="article" *ngFor="let pokemon of pokemonesRender; index as i" [pokemon]="pokemon"></app-item-pokemon>
            </ion-list>
        </div>
        <div class="pokedex-controls">
            <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
                <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </div>
    </div>
</ion-content>
